language: php

php:
  - "7.0"
  - "7.1"

before_script:
  - composer install --dev

script:
  - ./vendor/bin/phpstan analyze --level 3 library
  - ./vendor/bin/phpunit -c ./tests/phpunit.xml.dist
  - ./vendor/bin/phpcs --standard=PSR2 library
  - ./vendor/bin/phpcs --standard=PSR2 tests/VoTest

sudo: false
